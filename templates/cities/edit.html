{% extends "base.html" %}

{% block content %}

<form action="/cities/{{city.id}}" method="post">
    <div>
        <label for="name"> City Name:</label>
        <input type="text" id="name" name="name" value="{{city.name}}" placeholder="Update City Name" required>
    </div>
    <div>
        <label for="country">Country:</label>
        <select id="country" name="country_id" >
          {% for country in all_countries %}
            <option value="{{country.id}}">{{country.name}}</option>
          {% endfor %}
        </select>
    </div>
    <div>
        <label for="attractions"> Attractions:</label>
        <input type="text" id="name" name="name" value="{{city.name}}" placeholder="Update City Name" required>
    </div>
    <div>
        <label for="temperature">Temperature:</label>
        <input type="text" id="temperature" name="temperature" value="{{country.temperature}}" placeholder="Enter temperature" required>
    </div>
    <div>
        <label for="visited">Visited:</label>
        <select id="visited" name="visited">
          <option value="disabled selected">Please select an option:</option>
          <option value="True">Yes</option>
          <option value="False">No</option>
        </select>
      </div>
      <br>
      <button type="submit">Update City</button>
    
</form>


{% endblock %}
