{% extends "base.html" %}

{% block content %}

<h1>Lets add your city below</h1>
<p>Please make sure to fill out all the required information.</p>

<form action="/cities" method="post"></form>

<div>
    <label for="name">City Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter City Name" required>
</div>
<div>
    <label for="attractions">Attractions:</label>
    <input type="text" id="attractions" name="attractions" placeholder="attractions">
</div>
<div>
    <label for="temperature">Temperature:</label>
    <input type="text"  id="temperature" name="temperature" placeholder="Please Enter Temperature">
</div>
<div>
    <label for="visited">Visited:</label>
    <select name="visited" id="visited">
        <option value="disabled selected">Please select an option:</option>
        <option value="yes">Yes</option>
        <option value="no">No</option>
    </select>
</div>

{% endblock %}
